<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
        </f:facet>
        <title>The Furniture Store - Login</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:outputStylesheet name="css/common.css" library="itr"/> <!-- ++++++++++++++++++++++++ -->

        <form action="j_security_check" method="POST">
            <div class="login-panel ui-fluid">
                <div class="ui-g">

                    <div class="ui-g-12 logo-container">
                        <!-- ++++++++++++++++++++++++ -->
                        <p:graphicImage name="images/thefurniturestore.PNG" library="itr" styleClass="logo"/>
                        <p:graphicImage name="images/login/icon-login.png" library="paradise-layout" styleClass="login-icon"/>
                        <!--                        <h2>Sign In</h2>-->
                    </div>

                    <div class="ui-g-12">
                        <label>E-mail *:</label>
                        <div class="input-wrapper">
                            <p:inputText id="j_username"
                                         type="email"
                                         placeholder="Email"
                                         required="true"
                                         pt:name="j_username"
                                         pt:required="true"/>
                            <i class="fa fa-user"/>
                        </div>
                    </div>

                    <div class="ui-g-12">
                        <label>Password *:</label>
                        <div class="input-wrapper">
                            <p:password id="j_password"
                                        placeholder="Password"
                                        required="true"
                                        pt:name="j_password"
                                        pt:required="true"/>
                            <i class="fa fa-lock"/>
                        </div>
                    </div>

                    <div class="ui-g-12 button-container">
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
                                type="submit" name="submit">
                            <span class="ui-button-text ui-c">Login</span>
                        </button>

                        <p style="text-align:center;">
                            <span>Need an account? </span>
                            <h:link value="Sign Up" outcome="signup"/>
                        </p>
                    </div>

                </div>
            </div>
        </form>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="paradise-layout"/>
    </h:body>
</html>
