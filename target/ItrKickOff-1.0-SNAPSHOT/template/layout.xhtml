<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:body>                     
        <h:outputStylesheet library="itr" name="css/layout.css"/>         
        <div id="wrapper">
            <!-- Title section -->
            <ui:fragment rendered="#{empty title ? true : title}">
                <div id="title" class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <ui:insert name="title">
                                <ui:include src="/template/default/titleDefault.xhtml" />
                            </ui:insert>
                        </div>
                    </div>
                </div>                              
            </ui:fragment>

            <!-- Two sub-sections under title -->
            <ui:fragment rendered="#{empty subtitle ? true : subtitle}">
                <div id="subtitle" class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">                        
                        <ui:fragment rendered="#{empty leftsubtitle ? true : leftsubtitle}">
                            <div id="leftsubtitle" class="ui-grid-col-#{empty rightsubtitle ? 6 : 12}">
                                <ui:insert name="leftsubtitle">
                                    <ui:include src="/template/default/leftSubtitleDefault.xhtml" />
                                </ui:insert>
                            </div>
                        </ui:fragment>                                               
                        <ui:fragment rendered="#{empty rightsubtitle ? true : rightsubtitle}">
                            <div id="rightsubtitle" class="ui-grid-col-#{empty leftsubtitle ? 6 : 12}">
                                <ui:insert name="rightsubtitle">
                                    <ui:include src="/template/default/rightSubtitleDefault.xhtml" />
                                </ui:insert>
                            </div>
                        </ui:fragment>
                    </div>
                </div>
            </ui:fragment>

            <!-- Intro (e.g. text or logo) and header -->
            <ui:fragment rendered="#{empty mainheader ? true : mainheader}">
                <div id="introandmainheader" class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">                        
                        <ui:fragment rendered="#{empty intro ? true : intro}">
                            <div id="intro" class="ui-grid-col-3">
                                <ui:insert name="logo">
                                    <ui:include src="/template/default/introDefault.xhtml" />
                                </ui:insert>
                            </div>
                        </ui:fragment>                         
                        <div id="mainheader" class="ui-grid-col-#{empty intro ? 9 : 12}">                           
                            <ui:insert name="mainheader">
                                <ui:include src="/template/default/headerDefault.xhtml" />
                            </ui:insert>                           
                        </div>                        
                    </div>
                </div>
            </ui:fragment>

            <!-- An optional top menu bar -->
            <ui:fragment rendered="#{empty topmenu ? true : topmenu}">                                
                <div id="topmenu" class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <ui:insert name="topmenu">
                                <ui:include src="/template/default/topMenuDefault.xhtml" />
                            </ui:insert>
                        </div>
                    </div>
                </div>                                    
            </ui:fragment>

            <!-- This is the main panel containing three sub-panels (center panel is mandatory) -->
            <div id="mainpanel" class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <ui:fragment rendered="#{empty leftpanel ? true : leftpanel}">
                        <div id="leftpanel" class="ui-grid-col-2">
                            <ui:insert name="leftpanel">
                                <ui:include src="/template/default/leftPanelDefault.xhtml" />
                            </ui:insert>
                        </div>
                    </ui:fragment>                   
                    <div id="centerpanel" class="ui-grid-col-#{empty leftpanel ? (empty rightpanel ? 8 : 10) : (empty rightpanel ? 10 : 12)}">
                        <ui:insert name="centerpanel">
                            <ui:include src="/template/default/centerPanelDefault.xhtml" />
                        </ui:insert>
                    </div>
                    <ui:fragment rendered="#{empty rightpanel ? true : rightpanel}">
                        <div id="rightpanel" class="ui-grid-col-2">
                            <ui:insert name="rightpanel">
                                <ui:include src="/template/default/rightPanelDefault.xhtml" />
                            </ui:insert>
                        </div>
                    </ui:fragment>
                </div>
            </div>

            <!-- Footer -->            
            <ui:fragment rendered="#{empty mainfooter ? true : mainfooter}">                
                <div id="mainfooter" class="ui-grid ui-grid-responsive">
                    <div class="ui-grid-row">
                        <div class="ui-grid-col-12">
                            <ui:insert name="mainfooter">
                                <ui:include src="/template/default/footerDefault.xhtml" />
                            </ui:insert>
                        </div>
                    </div>
                </div>                                                    
            </ui:fragment>
        </div>      

        <p:panelGrid/>        
    </h:body>
</html>
